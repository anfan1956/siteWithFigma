{% extends 'base.html' %} {% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='/css/home.css')}}"> {{ super() }}


<div class="wrapper">
    <div class="welcome">
        <h2>Одежда из шоурумов Милана</h2>
    </div>
    <div class="carousel-wrapper">
        <div id="carousel">
            {% for image in images %}
            <div class="slide"><img src="/static/images/hp-carousel/{{image}}" alt=""></div>
            {% endfor %}
            <!-- Add more slides to the hp-carousel folder as needed -->
        </div>
        <div>
            <h1>Мы продаем дорогие вещи</h1>
            <h2>Вы можете купить их недорого</h2>
        </div>
    </div>

</div>






<script>
    var images = '{{images}}'
</script>
<script src="/static/js/home.js"></script>


{% endblock %}
